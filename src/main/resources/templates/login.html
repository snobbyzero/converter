<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<form th:action="@{/login}" th:object="${user}" method="post">
    <div class="error" th:if="${param.error}"
         th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
        <span th:text="${errorMsg}">Unknown username or password</span>
    </div>
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" th:field="*{username}"/> <br/>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" th:field="*{password}"/> <br/>
    <button type="submit" name="Login" value="login">Log in</button>
    <a th:href="@{/register}">Registration</a>
</form>
</body>
</html>
